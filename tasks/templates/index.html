{% extends 'base.html' %}

{% block title %} Tasks Home {% endblock %}

{% block page_heading %}Tasks Management Console{% endblock %}

{% block content %}
    <ul>
        {% for task in tasks %}
            <li><div><a href="{% url 'task_info' task.id %}">: {{task.description}}</a></div>
                <div>{{task.visibility}} | {{task.status}}</div></li>
        {% endfor %}
    </ul>
{% endblock %}
